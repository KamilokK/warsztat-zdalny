<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edytuj dane</title>
</head>
<body>
<header>Zmień dane osoby</header>
    <form method="post">
        <input type="text" name="name" value="{{person.name}}">
        <input type="text" name="surname" value="{{person.surname}}">
        <input type="text" name="description" value="{{person.description}}">

        <button type="submit">Zatwierdź zmiany</button>
        {% csrf_token %}
    </form>
</body>
</html>
